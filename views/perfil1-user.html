  <div class="form-group">
    <div class="col-sm-8 offset-sm-2"><br><br>
      <h2>Crea tu perfil</h2>
      <br>
      <div class="card col-sm-12" style="padding: 25px;">
        <div class="card-body">
          <form class="form-horizontal" role="form">
            <h5>Responde las siguientes preguntas para completar tu perfil</h5>
            <div class="form-group">
              <br>
              <label class="col-sm-12 control-label">Del 1 al 10, qué tanto te consideras afín al mundo matemático y estadístico (pruebas de hipótesis, redes bayesianas,
                cadenas de Markov, etc.)?</label>
              <div class="col-sm-12">
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p1" checked> 1 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p1"> 2 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p1"> 3 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p1"> 4 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p1"> 5 </label>

                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p1"> 10 </label>
              </div>
            </div>

            <div class="form-group">
              <br>
              <label class="col-sm-12 control-label">Del 1 al 10, qué tanto te consideras afín al mundo de las ciencias computacionales (neural networks, algoritmos
                genéticos, agentes inteligentes, etc.)?</label>
              <div class="col-sm-12">
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p2" checked> 1 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p2"> 2 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p2"> 3 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p2"> 4 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p2"> 5 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p2"> 6 </label>

                    <input type="radio" name="p2"> 7 </label>

                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p2"> 10 </label>
              </div>
            </div>

            <div class="form-group">
              <br>
              <label class="col-sm-12 control-label">Del 1 al 10, qué tanto te consideras afín al mundo del desarrollo de software (Java, OOP, Scala, programación
                funcional, Ruby, Grails, etc.)?</label>
              <div class="col-sm-12">
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p3" checked> 1 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p3"> 2 </label>
                <label class="radio-inline col-sm-1">

                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p3"> 4 </label>

                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p3"> 10 </label>
              </div>
            </div>

            <div class="form-group">
              <br>
              <label class="col-sm-12 control-label">Del 1 al 10, qué tanto te consideras afín al mundo de la visualización de datos (JavaScript, d3js, HighCharts,

                <label class="radio-inline col-sm-1">

                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p4"> 9 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p4"> 10 </label>
              </div>
            </div>

            <div class="form-group">
              <br>
              <label class="col-sm-12 control-label">Del 1 al 10, qué tanto te consideras afín al mundo del análisis de datos aplicado a aspectos de la vida humana (marketing, retail, manufactura, periodismo, infoactivismo, etc.)?</label>
              <div class="col-sm-12">
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p5" checked> 1 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p5"> 2 </label>

                    <input type="radio" name="p5"> 9 </label>
                <label class="radio-inline col-sm-1">
                    <input type="radio" name="p5"> 10 </label>
