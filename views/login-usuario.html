        <br>

        <h3 class="mt-4 mb-3">Registro Usuario</h3>
        <br>
        <!-- Blog Post -->
        <div class="card mb-4" style="padding: 15px;">
          <div class="card-body">

            <form id="form">
              <div class="form-group row">
                <label for="inputEmailU" class="col-sm-3 col-form-label" style="text-align: right;">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="inputEmailU" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPasswordU" class="col-sm-3 col-form-label" style="text-align: right;">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="inputPasswordU" placeholder="Password">
                </div>
              </div>
              <br>
              <div class="form-group row">
                <div class="col-sm-3 offset-sm-6">
                  <button type="submit" class="btn btn-primary">Sign in</button>

                </div>
                <div class="col-sm-3">
                  <button class="btn btn-danger text-center " id="google">Sign in &nbsp;
                    <i class="fab fa-google-plus"> </i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
