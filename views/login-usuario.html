            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmailU" placeholder="Email">

        </div>
        <div class="form-group row">
            <label for="inputPasswordU" class="col-sm-2 col-form-label">Password</label>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>

        </div>
    </form>
