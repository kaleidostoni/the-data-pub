                  <form id="form">

                    </div>
                    <div class="form-group row">

                        <input type="password" class="form-control" id="inputPasswordU" placeholder="Password">
                      </div>
                    </div>
                    <br>
                    <div class="form-group row">
                      <div class="col-sm-3 offset-sm-6">
                        <button type="submit" class="btn btn-primary">Sign in</button>

                      </div>
                      <div class="col-sm-3">
                        <button class="btn btn-danger text-center " id="google">Sign in &nbsp;<i class="fab fa-google-plus"> </i></button>
                      </div>
                    </div>
