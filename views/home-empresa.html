<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,600,700|Playfair+Display:400,700" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../css/modern-business.css" rel="stylesheet">
    <title>Company Home</title>
</head>
<body>
        <h1>HOME</h1>
        <h3>Publica una vacante</h3>
        <form id="job-form">
                <div class="form-group">
                        <label for="question1">¿Qué estás buscando?</label>
                        <select class="form-control" id="question1">
                          <option selected="selected">Chief Data Officer</option>
                          <option selected="selected">Chief Data Scientist</option>
                          <option selected="selected">Data Scientist</option>
                          <option selected="selected">Data Analyst</option>
                          <option selected="selected">Data Engineer</option>
                          <option selected="selected">BI Analyst</option>
                        </select>
                        <div class="form-group">
                                <label for="question2">2.¿Qué necesita saber? (lista de capacidades)</label>
                                <textarea class="form-control" id="question2" rows="5"></textarea>
                         </div>
                         <div class="form-group">
                                <label for="question3">3.¿Cómo va a ser su día a día?</label>
                                <textarea class="form-control" id="question3" rows="5"></textarea>
                         </div>
                         <div class="form-group">
                                <label for="question4">4.¿Cómo vas a saber si te está entregando valor?</label>
                                <textarea class="form-control" id="question4" rows="5"></textarea>
                         </div>
                         <div class="form-group">
                                <label for="question5">5.¿Cuánto pagarás, y en qué esquema? (obligatorio)</label>
                                <textarea class="form-control" id="question5" rows="5"></textarea>
                         </div>
                         <div class="form-group">
                                <label for="question6">6.¿Qué ofreces aparte del sueldo?</label>
                                <textarea class="form-control" id="question3" rows="6"></textarea>
                         </div>
                         <div class="form-group">
                                <label for="question6">7.¿Dónde te ubicas?</label>
                                <textarea class="form-control" id="question3" rows="6"></textarea>
                         </div>
                        <div class="form-group row">
                                <div class="col-sm-10">
                                  <button id="submit-btn" type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                        </div>
                </div>
        </form>
        <section id="job-vacants-section"></section>
        <!-- Bootstrap core JavaScript -->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- OJOOO PON AQUI TU RUTA DE JS -->
        <script src="../js/home-empresa.js"></script>
</body>
</html>
